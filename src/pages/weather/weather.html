<ion-header>

  <ion-navbar>
    <ion-title>Weather</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block (click)="getPosition()" color="danger">Get position</button>
  <label>Geolocation</label>
  <pre>lat: {{coords?.latitude}}</pre>
  <pre>lon: {{coords?.longitude}}</pre>
  <button ion-button block (click)="getWeather()" color="danger">Get weather</button>
  <label>Weather</label>
  <pre>{{results?.coord|json}}</pre>
</ion-content>
